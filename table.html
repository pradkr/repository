<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
form {
      display: table;
      padding: 10px;
      border: 1px solid black;
}

 form .row {
      display: table-row;
}

label, input[type="text"], input[type="email"], textarea, input[type="submit"], input[type="reset"] , button {
      display: table-cell;
      margin: 10px;
      vertical-align: top;
}

/* some corrective CSS to fix spacing*/
label {
      padding: 10px;
}

input[type="text"]:focus {
    border: 3px solid rgb(230, 131, 91); /* choose a light and subtle color*/
}
    </style>
</head>
<body>
    <table border="1">
    <colgroup span = "3">
        <col width = "50"></col>
        <col width = "100"></col>
        <col width = "200"></col>
    </colgroup>
    <tr>
        <td>col 1</td>
        <td>col 2</td>
        <td>col 3</td>
    </tr>
    </table>
<p><p></p>

    <form>

        <div class="row">
  
              <label for="name">Name</label>
  
              <input type="text" name="name" required>
  
        </div>
  
        <div class="row">
  
              <label for="email">Email</label>
  
              <input type="email" name="email" required>
  
        </div>
  
        <div class="row">
  
              <label for="message">Message</label>
  
              <textarea name="message" id="message" cols="30" rows="5"></textarea>
  
        </div>
  <div class="row">

    <label for="favorite_team">Favorite Team:</label>

<input type="text" name="team" id="favorite_team" list="team_list">

<datalist id="team_list">

      <option>Bangalore Challengers</option>

      <option>Punjab Fighters</option>

      <option>Delhi Devils</option>

      <option>Chennai Kings</option>

      <!-- etc... -->

</datalist>
  </div>
        <div class="row">
  
              
              <button class="row" type="button">Submit</button>
  
        </div>
  
  </form>

  <form>
    <label for="name1">Name</label>
    <input type="text" name="name1">
    <br/>
    <label for="email1">Email</label>
    <input type="email" name="email1" required>
  
  </form>


</body>
</html>
